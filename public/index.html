<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contest Sentiment Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Contest Sentiment Analyzer</h1>
        <form id="contest-form">
            <label for="contest">Enter Contest (e.g., Fury vs. Usyk):</label>
            <input type="text" id="contest" name="contest" required>
            <button type="submit">Analyze</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
